                <div class="border border-black grid justify-center items-center">X</div>
                <div class="border border-black grid justify-center items-center">X</div>
                <div class="border border-black grid justify-center items-center">X</div>
            </div>
        </main>
        <footer class="bg-[#f2bc94] flex justify-center items-end">
            <div class="mb-4">Curated by&nbsp;<a class="hover:text-white"
                    href="https://github.com/emoral435">emoral435</a>
            </div>
        </footer>
    </div>
    <script src="/src/app.js"></script>
