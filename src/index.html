<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="icon" href="./checkmark copy.gif">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="h-[100vh] w-[100%] grid grid-rows-[2fr_7fr_1fr]">
        <header class="grid justify-center items-center bg-[#00154f] text-[#f4af1b] text-9xl font-[Didot]">
            Tic-Tac-Toe
        </header>
        <main class="bg-[#f2bc94] grid justify-center items-center">
            <div class="flex justify-around gap-20 items-center text-3xl">
                <div id="Player1" class="p-2 toggle">X - Player 1</div>
                <div id="Player2" class="p-2">Player 2 - O</div>
            </div>
            <div id="grid"
                class="grid grid-cols-[repeat(3,175px)] bg-stone-300 border border-black grid-rows-[repeat(3,175px)] text-[12rem] leading-[0rem]">
                <div class="border border-black grid justify-center items-center tictac" data-id="0"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="1"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="2"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="3"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="4"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="5"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="6"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="7"></div>
                <div class="border border-black grid justify-center items-center tictac" data-id="8"></div>
            </div>
            <div class="flex flex-col justify-center items-center">
                <div id="Results" class="p-2 text-3xl font-[Didot]"></div>
                <button class="bg-[#00154f] text-[#f4af1b] hover:text-[#f2bc94] text-3xl font-[Didot] py-1 w-32"
                    onclick="reset()">Reset</button>
            </div>
        </main>
        <footer class="bg-[#f2bc94] flex justify-center items-end">
            <div class="mb-4">Curated by&nbsp;<a class="hover:text-white"
                    href="https://github.com/emoral435">emoral435</a>
            </div>
        </footer>
    </div>
    <script src="/src/app.js"></script>
</body>

</html>
